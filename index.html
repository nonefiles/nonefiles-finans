<!DOCTYPE html>
<html lang="en">
<head>

            padding: 20px;
            max-width: 1200px;

            text-align: center;

        <!-- Example AdSense Ad Unit -->
        <div style="margin: 20px 0; text-align: center;">
            <ins class="adsbygoogle"

                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>

                 (adsbygoogle = window.adsbygoogle || []).push({});

    <footer>
